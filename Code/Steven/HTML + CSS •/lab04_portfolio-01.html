    <title>ROCK PAPER SCISSORS</title>
    <script>

        function random_choice(arr) {
            let random_index = Math.foor(Math.random() *arr.length)
            return arr[random_index]
        }


        let rps = ['rock', 'paper', 'scissors'];

        for (let i=0)
        let computer_choice = random_choice(rps)

        let human_choice = null
        while (human_choice !== 'rock'
                && human_choice !== 'paper'
                && human_choice !== 'scissors') {
            human_choice = prompt('Which do you choose: Rock, Paper or Scissors?').toLowerCase()
        }

        if (human_choice === computer_choice) {
            console.log('tie')

        }else
            if (human_choice === 'rock') {
                    && computer_choice === 'paper') {
            console.log('Computer Victory!')}
            }
        }


    </script>
