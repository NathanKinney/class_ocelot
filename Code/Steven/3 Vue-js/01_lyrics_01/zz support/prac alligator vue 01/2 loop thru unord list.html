
<!--First we have a basic HTML boilerplate file.-->
<!DOCTYPE html>
<html lang="en">
<meta>
<meta charset="UTF-8">
<title>Loop thru unord list</title>
</meta>

<body>

<!--A div with an id of #hello-world-app will contain our app.-->
<div id="hello-world-app">

    <!--We can loop over items in our messages array from the data model. This can be done by adding the v-for directive in the element that should be repeated.-->
    <ul>
        <li v-for="msg in messages">{{ msg }}</li>
    </ul>
</div>

<!--We call for the minified Vue.js library thatâ€™s hosted on cdnjs. 2.1.6 is the latest version as of this writing.-->
<script
        src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js">
</script>


<script>

    // We then instantiate a new Vue object and tell it with el that our app is the #hello-world-app div.
    new Vue({
        el: "#hello-world-app",

        // Finally, we provide the data needed with the data object. In this case, we provide the data for msg.
        data() {
            return {
                messages:  ['hello', 'vue', 'js'],
                shoppingItems: [
                    {name: 'apple', price: '10'},
                    {name: 'orange', price: '12'}
                ]
            }
        }
    });
</script>

</body>
</html>
