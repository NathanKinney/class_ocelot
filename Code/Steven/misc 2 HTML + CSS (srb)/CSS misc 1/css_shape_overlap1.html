<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            background-color: black;
        }

        .container {
            display: grid;
            grid-template-rows: repeat(12, 1fr);
            grid-template-columns: repeat(12, 1fr);
            height: 100vmin;
            margin: auto;
            width: 100vmin;

        * {
            opacity: 0.8;
        }

        }

        .square {
            background: linear-gradient(to right, hotpink, blue);
            grid-area: 2 / 3 / 7 / 8;
            z-index: 2;
        }

        .circle {
            border-radius: 100%;

        &
        .large {
            background: linear-gradient(to right, limegreen, yellow);
            grid-area: 3 / 4 / 10 / 11;
            z-index: 1;
        }

        &
        .small {
            background: linear-gradient(to right, hotpink, yellow);
            grid-area: 10 / 11 / 12 / 13;
            z-index: 1;
        }

        }

        .triangle {
            background: linear-gradient(to bottom, lightgrey, aqua);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            grid-area: 6 / 5 / 12 / 11;
            z-index: 3;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="square"></div>
    <div class="circle large"></div>
    <div class="circle small"></div>
    <div class="triangle"></div>
</div>

</body>
</html>
