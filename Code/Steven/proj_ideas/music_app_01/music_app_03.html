<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        html {
            background-color: #b3b7bd;
        }
        .whitekey {
            background-color:white;
            border:none;
            display:inline-block;
            outline:1px solid black;
        }

    </style>
</head>
<body>


<head>
<link rel="stylesheet" href="https://demos.jquerymobile.com/1.4.2/css/themes/default/jquery.mobile-1.4.2.min.css">
<script src="https://demos.jquerymobile.com/1.4.2/js/jquery.js"></script>

	<script src="https://demos.jquerymobile.com/1.4.2/js/jquery.mobile-1.4.2.min.js"></script>
</head>

<form>
    <div data-role="rangeslider">
        <label for="range-1a">Rangeslider:</label>
        <input type="range" name="range-1a" id="range-1a" min="0" max="100" value="40" data-popup-enabled="true" data-show-value="true">
        <label for="range-1b">Rangeslider:</label>
        <input type="range" name="range-1b" id="range-1b" min="0" max="100" value="80" data-popup-enabled="true" data-show-value="true">
    </div>
</form>






<div id="keyboard_div"></div>


<script>
    let keyboard = document.getElementById('keyboard_div');

    // let pattern = [1,1,0,1,1,0,1];  // Start on note A#
    let pattern = [1,1,1,0,1,1,0];  // Start on note C
    // let pattern = [1,1,0,1,1,0,1];  // Start on note A

    //let pattern = [1,1,1,1,1,1,1];

    // document.getElementById("output_div").innerText = `mX:${clickX} mY:${clickY} cX:${centerX} cY:${centerY} diffX:${diffX} diffY${diffY} ON TARGET: ${onTarget}`


    let n_white_keys = 25;
    let key_width = 100/n_white_keys;
    let white_key_height = 80;
    let black_key_height = 50;

    let id = 0;
    for (let i=0; i<n_white_keys; ++i) {

        // MAKE BLACK KEYS
        if (i != 0 && pattern[i%pattern.length] == 1) {
            let black_key = document.createElement('div');
            black_key.style.backgroundColor = 'black';
            black_key.style.width = (key_width-0.4)+'%';
            black_key.style.height = black_key_height+'px';
            black_key.style.zIndex = 2;
            black_key.style.position = 'absolute';
            black_key.style.top = 0;
            black_key.style.transform = 'translateX(-50%)';
            black_key.style.left = (i*(key_width))+'%';
            black_key.id = id;
            id += 1;
            keyboard.appendChild(black_key);
        }

        // MAKE WHITE KEYS
        let white_key = document.createElement('div');
        white_key.classList.add('whitekey');
        white_key.style.position = 'absolute';
        white_key.style.left = i*(key_width)+'%';
        white_key.style.top = 0;
        white_key.style.width = key_width+'%';
        white_key.style.height = white_key_height+'px';
        white_key.id = id.toString();
        id += 1;
        keyboard.appendChild(white_key);

    }


</script>

</html>
