<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ROCK PAPER SCISSORS</title>
        <script>

            function random_choice(arr) {
                let random_index = Math.floor(Math.random()*arr.length)
                return arr[random_index]
            }

            let rps = ['rock', 'paper', 'scissors']
            let computer_choice = random_choice(rps)

            let human_choice = null
            while (human_choice !== 'rock'
                    && human_choice !== 'paper'
                    && human_choice !== 'scissors') {
                human_choice = prompt('which do you choose: rock, paper, or scissors?').toLowerCase()
            }

            // if (human_choice === computer_choice) {
            //     console.log('tie')
            // } else if (human_choice === 'rock' && computer_choice === 'paper') {
            //     console.log('computer wins')
            // }

            console.log(`human choice: ${human_choice}`)
            console.log(`computer choice: ${computer_choice}`)
            let human_index = rps.indexOf(human_choice)
            let computer_index = rps.indexOf(computer_choice)
            if (human_index === (computer_index+1)%rps.length) {
                console.log('human wins')
            } else {
                console.log('computer wins')
            }


        </script>
    </head>

</html>
