<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .mystyle {
            width: 100%;
            padding: 25px;
            background-color: coral;
            color: white;
            font-size: 25px;
        }


    </style>
</head>
<body>


<button onclick="myFunction()">Try it</button>

<div id="myDIV">
    This is a DIV element.
</div>


<script>
    function myFunction() {
        var element = document.getElementById("myDIV");
        element.classList.toggle("mystyle");
    }



</script>

</body>
</html>
