        #todo-container {
            position: absolute;

            margin: 10px;

        .close {
            position: absolute;

            color: white;
            text-align: center;

        .login-header:after {
            content: "";
            display: table;
            clear: both;
        }
        input {
            display: flex;
            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            float: left;
            font-size: 16px;
        }
        .addBtn {
            flex: 1;
            padding: 10px;
            width: 25%;
            background: none;
            color: #555;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s;
            border: none;
            border-radius: 0;
            margin: 0;

        .addBtn:hover {

            font-size: 16px;

            background: #888;
            color: #fff;
            text-decoration: line-through;
        }
        .uncompleted input[type='submit'] {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);

<body>

<div id="main-container" >

    <div id="todo-container">
        <table>
            <div id="myDIV" class="header">
                <h2 style="margin:5px">To Done</h2>
                <form action="{% url 'todone:index' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="todo_text" value="" placeholder="todo" autofocus/>
                    <input type="submit" class="addBtn" value="add"/>
                </form>
            </div>

            <div>
                <tr>
                    <th></th>
                    <th>Todo Item</th>
                    <th>Created</th>
                    <th>Done</th>


                </tr>
                <div>
                    {% for todo_item in todo_items %}
                    <tr class="{% if todo_item.completed %}completed{% else %}uncompleted{% endif %}">
                        <td>
                            {% if not todo_item.completed %}
                            <form action="{% url 'todone:complete_todo' %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="todo_item_id" value="{{todo_item.id}}"/>
                                <input type="submit" value="âœ“"/>
                            </form>
                            {% endif %}
                        </td>
                        <td>{{todo_item.text}}</td>
                        <td>{{ todo_item.date_created|date:'Y-m-d H:i' }}</td>
                        <td>{{ todo_item.date_completed|date:'Y-m-d H:i' }}</td>
                    </tr>
                </div>
                {% endfor %}

            </div>
        </table>


    </div>
</div>
