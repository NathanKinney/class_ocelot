<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles_1.css">

</head>

<body>

<!--style="border:2px solid black;"-->

<div id="main-container" >

    <div id="todo-container">
        <div id="myLOGIN" class="login-header">
            <input type="text" id="inputUsername" placeholder="User name">
            <input type="password" id="inputPw" placeholder="Password">
            <span onclick="newElement()" class="submitBtn">Submit</span>
        </div>

        <div id="myDIV" class="header">
            <h2 style="margin:5px">My To Do List</h2>
            <input type="text" id="myInput" placeholder="Add a list item...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myUL">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
        </ul>
    </div>
</div>

</body>
