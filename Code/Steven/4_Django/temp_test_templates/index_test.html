        @import url('https://fonts.googleapis.com/css?family=Encode+Sans+Condensed');

        body {
            margin: 0;

            font-family: 'Encode Sans Condensed', sans-serif;

        /* Include the padding and border in an element's total width and height */
        * {
            box-sizing: border-box;

        #main-container {
            /*width: 100%;*/
            alignment: center;
        }

        #todo-container {

            /*the standard CSS3 centering trick*/
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            /*related to 'viewport', the visible browser window*/
            width: 50vw;
            height: 100vh;

            /*not allowing table to get ridiculessly small*/
            max-width: 600px;
            min-width: 300px;
            margin: 10px;
        }

        /*" style="position: absolute; left: 50%; top: 50%; margin-left: -285px; margin-top: -190px;"*/

        /*LIST STYLES*/
        /* Remove margins and padding from the list */
        ul {
            margin: 0;
            padding: 0;
        }

        /* Style the list items */
        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background: #eee;
            font-size: 16px;
            transition: 0.2s;

            /* make the list items unselectable */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Set all odd list items to a different color (zebra-stripes) */
        ul li:nth-child(odd) {
            background: #f9f9f9;
        }

        /* Darker background-color on hover */
        ul li:hover {
            background: #ddd;
        }

        /* When clicked on, add a background color and strike out text */
        ul li.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }

        /* Add a "checked" mark when clicked on */
        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }

        /* Style the close button */
        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        .close:hover {
            background-color: #c1ede8;
            color: white;
        }

        /* Style the header */
        .header {
            background-color: #c1ede8;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }

        /* Clear floats after the header */
        .header:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the input */
        input {
            display: flex;

            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            float: left;
