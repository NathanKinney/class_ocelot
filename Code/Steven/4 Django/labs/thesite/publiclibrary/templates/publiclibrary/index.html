<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr class="table_title">

        <th>Title</th>
        <th>Author</th>
        <th>Publish Date</th>

    </tr>
    {%  for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publish_date }}</td>
        </tr>
    {%  endfor %}

</table>


</body>
</html>
