<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #ffd9b3;
        }
        .box {
            border: 25px solid green;
            padding: 25px;
            margin: 25px;
            background-color: white;
            width: 60%;
            position: center;
            margin-left: auto;
            margin-right: auto;
            z-index:1;
        }

        .qod-quote {
            font-size: 125%;
            margin-right: 15px;
            margin-left: 15px;
            margin-top: 15px;
        }

        .qod-author {
            font-style: italic;
            text-align: right;
            margin-right: 10px;
        }
    </style>


</head>
<body>
<div class="box">
    <p class="qod-quote">
    </p>
    <p>
    <p class="qod-author"></p>

    <p><a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <button type="button" class="btn btn-primary" id="quote">New Quote</button>


</div>
</p>

<a href="http://quotes.stormconsultancy.co.uk/api"> Powered by quotes from http://quotes.stormconsultancy.co.uk/api</a>

<script>
    <script>
    var url = "https://cors-everywhere.herokuapp.com/http://quotes.stormconsultancy.co.uk/random.json"
    var getQuote = function(data) {
        $(".qod-quote").text(data.quote);
        var quot = 'https://twitter.com/intent/tweet?text=' + data.quote + ' Author ' + data.author;
        if (data.author === '') {
            data.author = 'Unknown';
        }
        $(".qod-author").text(data.author);
        $(".twitter-share-button").attr("href", quot);
    };
    $(document).ready(function() {
        $.getJSON(url, getQuote, 'jsonp');

    });
    $("#quote").click(function() {
        $.getJSON(url, getQuote, 'jsonp');
    });
</script>


</script>

</body>
</html>
