<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock • Paper • Scissors • Ocelot</title>

        <style>
        /*GLOBAL STYLE ADJUSTMENTS*/
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

        * {
            box-sizing: border-box;
        }

        #main_container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            border: 1px solid darkgreen;
            border-radius: 5px;
            margin: 10px;
            display: grid;
            grid-template-columns: 1fr 4fr;
        }


        body {
            font-family: "Open Sans";
            background-color: white;
            position: center;
            /*border: 1px solid darkgreen;*/
            /*width: 75%;*/

            /*margin: auto;*/
        }

        .centered-wrapper {
            position: relative;
            text-align: center;
            font-family: "Open Sans";
            background-color: white;
            margin: auto;
            /*border: 1px solid darkgreen;*/
        }

        .centered-wrapper:before {
            content: "";
            position: relative;
            display: inline-block;
            margin: auto;
            /*border: 1px solid lightseagreen;*/
            width: 0;
            height: 100%;
            vertical-align: middle;
        }

        .centered-content {
            display: inline-block;
            vertical-align: middle;
            /*border: 1px solid lawngreen;*/
        }

        #title_border {
            margin: auto;
            border: 1px solid darkgray;
            border-radius: 5px;
            width: 75%;
            padding: 10px;
        }



</head>
