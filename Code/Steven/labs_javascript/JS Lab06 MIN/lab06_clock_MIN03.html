    function add0(n) {
        return (n < 10)? '0'+n: n
    }
    function add00(n) {
        return (n < 10)? '00'+n:
            (n < 100)? '0'+n: n
    }

    function time_str(date) {
        var hh = add0(date.getHours())
        var mm = add0(date.getMinutes())
        var ss = add0(date.getSeconds())
        return hh+':'+mm+':'+ss
    }


    function to_binary(n) {
        var r = ''
        while (n > 0) {
            r = (n%2) + r
            n = Math.floor(n / 2)
        }
