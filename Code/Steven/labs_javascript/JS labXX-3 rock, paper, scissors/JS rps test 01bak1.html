    <script>

        window.onload = function () {


            function generate_buttons(name) {
                let active_img_list = null
                if (name === 'icons') {
                    active_img_list = ['üóø', 'üìú', '‚úÇ']
                } else if (name === 'hands') {
                    active_img_list = ['üëä', '‚úã', '‚úåÔ∏è']
                } else if (name == 'images') {
                    let rps_imgs_pics1_urls = ["rps_images/rock-icon-grey.png", "rps_images/paper-icon-grey.png", "rps_images/scissors-icon-grey.png", "rps_images/spock2.png"]
                    // Create list of picture images
                    active_img_list = []
                    for (let i = 0; i < rps_imgs_pics1_urls.length; ++i) {
                        active_img_list.push('<img src="' + rps_imgs_pics1_urls[i] + '" height="100">');
                    }
                }
                document.getElementById('rock_img').innerHTML = active_img_list[0];
                document.getElementById('paper_img').innerHTML = active_img_list[1];
                document.getElementById('scissors_img').innerHTML = active_img_list[2];
            }

            generate_buttons('images');

            let bt_names = ['icons', 'hands', 'images']
            for (let i = 0; i < bt_names.length; ++i) {
                let bt = document.querySelector('#' + bt_names[i] + '_bt');
                bt.onclick = function () {
                    // alert(generate_buttons(icons))
                    generate_buttons(bt_names[i])
                }
            }

        }


    </script>
