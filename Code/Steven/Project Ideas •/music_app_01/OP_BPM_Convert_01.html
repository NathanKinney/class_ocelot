<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script></script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=VT323');

body {
	font-family: 'VT323', monospace;
	color: #fff;
	font-size: 50px;
	background: #0d0d0d;
}

input {
	font-family: 'VT323', monospace;
	color: #fff;
	font-size: 50px;
	background: #0d0d0d;
	BORDER: NONE;
	BORDER-BOTTOM: SOLID 2PX;
	border-radius: 0px;
	text-align: center;
	width: 130px;
	margin: 10px;
	outline: none;
	margin-top: 180px;
}
#out {
	margin-top: 10px;
}

button {
	font-family: 'VT323', monospace;
	color: #fff;
	font-size: 30px;
	background: #0d0d0d;
	border: solid 2px;
	letter-spacing: 5px;
	outline: none;
	cursor: pointer;
	margin: 10px;
}

    </style>
</head>
<body>
<center>
Convert BPM to MS
<br>
<input id="bpmIn" placeholder="bpm"></input>
<br>
<button onClick="con()">CONVERT</button>
<br>
<input id="out" readonly="true"></input>
<br>

<script>
var BPM = 100;
var MS = 600;

function con() {
	BPM = bpmIn.value;
	MS = 60000/BPM;
	out.value = Math.floor(MS) + "ms";
}



</script>




</body>
</html>
