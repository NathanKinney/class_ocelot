<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



</head>

<body>


<script>

    let width = 5
    let height = 3

    function repeat_string(s, n) {
        let output = ''
        for (let i=0; i<n; ++i) {
            output += s
        }
        return output
    }


    let grid_container = document.querySelector('#grid_container')
    grid_container.style.display = 'grid'
    grid_container.style.gridTemplateColumns = repeat_string('auto ', width)

    for (let i=0; i<width; ++i) {
        for (let j=0; j<height; ++j) {
            let minidiv = document.createElement('div')
            minidiv.style.width = '100px'
            minidiv.style.height = '100px'
            // minidiv.style.backgroundColor = 'black'
            minidiv.style.margin = '4px'
            minidiv.style.borderWidth = '3px'
            grid_container.appendChild(minidiv)
        }
    }




</script>

<div id="grid_container"></div>


</body>
</html>
