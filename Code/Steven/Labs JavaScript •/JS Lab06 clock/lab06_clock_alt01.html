<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        @font-face {
            font-family: 'Segment7Standard';
            src: url(Segment7Standard.otf);
            font-weight: normal;
        }
        .clock {
            font-family: 'Segment7Standard';
            color: rgba(255, 255, 0, .4);
        }


    </style>
    <script>

        function clock() {// We create a new Date object and assign it to a variable called "time".
            var time = new Date(),

                // Access the "getHours" method on the Date object with the dot accessor.
                hours = time.getHours(),

                // Access the "getMinutes" method with the dot accessor.
                minutes = time.getMinutes(),


                seconds = time.getSeconds();

            document.querySelectorAll('.clock')[0].innerHTML = clock_display(hours) + ":" + clock_display(minutes) + ":" + clock_display(seconds);

            function clock_display(standIn) {
                if (standIn < 10) {
                    standIn = '0' + standIn
                }
                return standIn;
            }
        }
        setInterval(clock, 1000);
    </script>
</head>
<body>

<div class="clock"></div>


</body>
</html>
