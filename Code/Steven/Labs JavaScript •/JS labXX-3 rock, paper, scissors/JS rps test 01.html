<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock ‚Ä¢ Paper ‚Ä¢ Scissors ‚Ä¢ Ocelot</title>


    <style>
        /*GLOBAL STYLE ADJUSTMENTS*/
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

        * {
            box-sizing: border-box;
        }

        #main_container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            /*border: 3px solid rgba(30, 100, 30, .5);*/
            border-radius: 5px;
            margin: 25px;
            display: grid;
            grid-template-columns: 1fr 4fr;
        }

        body {
            font-family: "Open Sans" regular;
            background-color: white;
            position: center;
            /*border: 3px solid rgba(0, 0, 139, .5);*/
            /*width: 75%;*/
        }

        .centered-wrapper {
            position: relative;
            text-align: center;
            background-color: white;
            margin: auto;
        }

        .centered-wrapper:before {
            content: "";
            position: relative;
            display: inline-block;
            margin: auto;
            /*border: 1px solid lightseagreen;*/
            width: 0;
            height: 100%;
            vertical-align: middle;
        }

        .centered-content {
            display: inline-block;
            vertical-align: middle;
            /*border: 1px solid lawngreen;*/
        }

        #title_border {
            margin: auto;
            border: 1px solid darkgray;
            border-radius: 5px;
            width: 100%;
            padding: 5px;
            margin: 10px;
        }

        /*TEXT STYLES*/
        h1 {
            font-family: 'Open Sans', sans-serif;
            /*font-weight: bold;*/
            font-size: .9em;
            color: darkgray;
            letter-spacing: .6em;
            text-indent: .9em;
            text-transform: uppercase;
            text-align: center;
        }

        h2 {
            font-family: 'Open Sans', sans-serif;
            font-size: 2em;
            color: black;
            padding: 20px;

            /*letter-spacing: 1.4em;*/
        }


        /*SPECIFIC STYLE TWEAKS*/
        #icons_bt, #hands_bt, #images_bt {
            /*padding: 1em;*/
            font-size:60px;
            text-shadow:  10px 10px 10px rgba(0, 0, 0, .7);
        }

        /*increase emoji to proper size*/
        #rock_img, #paper_img, #scissors_img, #ocelot_img {
            font-size: 60px;
            transform: rotate(270deg);

        }

        #hands_bt {
            transform: rotate(270deg);
            text-shadow:  -5px 5px 5px rgba(0, 0, 0, .7);

        }

        .rps_emoji_rotation {
            transform: rotate(270deg);
            text-shadow: -5px 5px 5px rgba(0, 0, 0, .7);
        }

        #images_displayed {
            border-radius: 100%;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, .7);
        }

        /*#images_bt {*/
            /*: 200px;*/
            /*transform: translateY(12px)*/
        /*}*/

        .grid-columns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border: 1px solid darkgreen;
            text-shadow: 10px 10px 10px rgba(0, 0, 0, .7);

        }
        .grid-columns > * {
            border: 1px solid tomato;
        }

        .rps_images_size_med {
            -webkit-border-radius: 100%;
            -moz-border-radius: 100%;
            border-radius: 100%;
            -webkit-box-shadow: 10px 10px 10px rgba(0, 0, 0, .7);
            -moz-box-shadow: 10px 10px 10px rgba(0, 0, 0, .7);
            box-shadow: 10px 10px 10px rgba(0, 0, 0, .7);
        }

        .rps_images_size_small {
            -webkit-border-radius: 100%;
            -moz-border-radius: 100%;
            border-radius: 100%;
            -webkit-box-shadow: 5px 5px 5px rgba(0, 0, 0, .7);
            -moz-box-shadow: 5px 5px 5px rgba(0, 0, 0, .7);
            box-shadow: 5px 5px 5px rgba(0, 0, 0, .7);
        }

    </style>
    <script>
        window.onload = function () {
            function display_icon_sets(name) {
                let active_img_list = null
                if (name === 'icons') {
                    active_img_list = ['üóø', 'üìú', '‚úÇ', 'üôÄ']
                } else if (name === 'hands') {
                    active_img_list = ['üëä', '‚úã', '‚úåÔ∏è', '‚úä']
                } else if (name === 'images') {
                    let rps_imgs_pics1_urls = ["rps_images/rock-icon-gray.png", "rps_images/paper-icon-gray.png", "rps_images/scissors-icon-gray.png", "rps_images/ocelot-icon-gray.png"]

                    // Create list of picture images
                    active_img_list = []
                    for (let i = 0; i < rps_imgs_pics1_urls.length; ++i) {
                        active_img_list.push('<img class="rps_images_size_med" src="' + rps_imgs_pics1_urls[i] + '" height="100" >');
                    }
                }
                document.getElementById('rock_img').innerHTML = active_img_list[0];
                document.getElementById('paper_img').innerHTML = active_img_list[1];
                document.getElementById('scissors_img').innerHTML = active_img_list[2];
                document.getElementById('ocelot_img').innerHTML = active_img_list[3];
            }

            display_icon_sets('images');

            let bt_names = ['icons', 'hands', 'images']
            for (let i = 0; i < bt_names.length; ++i) {
                let bt = document.querySelector('#' + bt_names[i] + '_bt');
                bt.onclick = function () {
                    display_icon_sets(bt_names[i])
                //    TO-DO: Apply shadow to display based on image or emoji
                }
            }
        }


        </script>
</head>
<body class="centered-wrapper">
    <div class="centered-content">
        <div id="title_border">
            <h1>Rock ‚Ä¢ Paper ‚Ä¢ Scissors ‚Ä¢ Ocelot</h1>
        </div>

        <div id="main_container">

            <!--user select 1 of 3 icon styles to apply to current rps icon set-->
            <div>
                <div id="icons_bt"> üóø</div>
                <div id="hands_bt"> üëä</div>
                <div id="images_bt"><img class="rps_images_size_small" src="rps_images/rock-icon-gray.png" height="50"/></div>
            </div>

            <!--displays all icons of selected set-->
            <div class="grid-columns">
                <p id="rock_img"></p>
                <p id="paper_img"></p>
                <p id="scissors_img"></p>
                <p id="ocelot_img"></p>
            </div>
        </div>
    </div>
</body>
</html>
