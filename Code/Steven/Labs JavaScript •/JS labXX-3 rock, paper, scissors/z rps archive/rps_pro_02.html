<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: white;
            align: center;
            margin: 40px;
            color: white;
            font-family: "Open Sans";
        }

        .box {
            background-color: #444;
            color: #fff;
            /*border-radius: 5px;*/
            /*padding: 20px;*/
            font-size: 150%;
        }

        .box:nth-child(even) {
            background-color: #ccc;
            color: #000;
        }

        .wrapper {
            width: 90%;
            display: grid;
            /*grid-gap: 10px;*/
            grid-template-columns: repeat(5, 12%);
        }


    </style>
</head>
<body>

<div style="align: center">
    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
    </div>
</div>

</body>
</html>
