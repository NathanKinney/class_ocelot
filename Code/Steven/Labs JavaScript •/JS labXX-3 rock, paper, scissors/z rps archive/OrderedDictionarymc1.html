<html>
    <head>
        <script>
            class OrderedDictionary {
                constructor() {
                    this.keys = []
                    this.values = []
                }
                get(key) {
                    return this.values[this.keys.indexOf(key)]
                }
                set(key, value) {
                    // if key is not in keys, indexOf returns -1
                    // otherwise it returns the index
                    let index = this.keys.indexOf(key)
                    if (index === -1) {
                        // if it isn't yet in keys, add it
                        this.keys.push(key)
                        this.values.push(value)
                    } else {
                        // if it is, replace the value
                        this.values[index] = value
                    }
                }
                forEach(f) {
                    // iterate over all the elements
                    //   initialization condition increment
                    for (let i=0; i<this.keys.length; ++i) {
                        f(this.keys[i])
                    }
                }
                length() {
                    return this.keys.length;
                }
                key(index) {
                    return this.keys[index];
                }
                value(index) {
                    return this.values[index];
                }
            }

            let od = new OrderedDictionary()
            od.set('name', 'jose') // add a key-value pair
            od.set('age', 34) // add a key-value pair
            od.set('age', 35) // replace value

            alert(od.get('name'))

            od.forEach(function(key) {
                alert(key + ' ' + od.get(key))
            })

            for (let i=0; i<od.length(); ++i) {
                alert(od.key(i) + ' ' + od.value(i))
            }


        </script>
    </head>
    <body></body>
</html>
