<div id="main_div_1">

    var app = new Vue({
        el: '#main_div_1',
        data: {},


        methods: {
            loadTheText() {
                this.$http.get(url).then(response => {
                    let data = response.body
                    console.log(data)
                    // for (let i=0; i<data.)
                    // console.log(response)

                }, response => {
                    // error callback
                });
            }
        },



        created: function () {
            this.loadTheText()
        }
    })

</script>
