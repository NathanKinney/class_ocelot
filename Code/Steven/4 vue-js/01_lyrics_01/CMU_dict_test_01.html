    <script>
        import fs from 'fs';

        const dictionary = fs.readFileSync("cmudict-0.7b", {encoding: 'utf8'});
        const lines = dictionary.split("\n");

        for (const line of lines) {
            if (/^;/.test(line)) { continue; }
            if (line.length == 0) { continue; }
            const parts = line.split("  ");
            const word = parts[0];
            const phones = parts[1];
            if (/^F L EH/.test(phones)) {
                console.log(line);
            }
        }

    </script>
