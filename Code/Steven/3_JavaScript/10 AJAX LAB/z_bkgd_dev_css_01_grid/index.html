<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 12px;
        }

    </style>

</head>
<body>

<div class="grid">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
  <div>Item 4</div>
  <div>Item 5</div>
  <div>Item 6</div>
</div>

</body>
</html>
