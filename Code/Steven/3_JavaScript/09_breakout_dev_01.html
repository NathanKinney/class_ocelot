<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break-the-F-out</title>
<style>
    * { padding: 0; margin: 0; }
    canvas { background: #eee; display: block; margin: 0 auto; font-size: }
</style>

</head>
<body>

<canvas id="theCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("theCanvas")
    var ctx = canvas.getContext("2d")

    var x = canvas.width/2
    var y = canvas.height-30

    var dx = 2
    var dy = -2



    function drawBall() {
        ctx.beginPath()
        ctx.arc(x, y, 10, 0, Math.PI*2)
        ctx.fillStyle = "#0095DD"
        ctx.fill()
        ctx.closePath()
    }


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        drawBall()
        x += dx
        y += dy
    }

    setInterval(draw, 10)

</script>


</body>
</html>
