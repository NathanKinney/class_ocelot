<h1> Todo's & to Procrastinate</h1>
<form action="{% url 'todo:add_todo' %}" method="post">
    {% csrf_token %}
    <input type="text" name="todo">
    <input type="submit" Value="add"/>
</form>

{% if todo_list %}
<ul>
{% for todo in todo_list %}
    <li>{{ todo.todo_text }}</li>
{% endfor %}
</ul>

{% else %}
    <p>No todo's are available.</p>
{% endif %}
