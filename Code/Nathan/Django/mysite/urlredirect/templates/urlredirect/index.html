<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Url Shortener</title>
</head>
<body>
    <form action="{% url 'urlredirect:save_shortener' %}" method="post">
        {% csrf_token %}
        <input type="text" name="furl" placeholder="full url"/>
        <input type="submit" value="Shorten"/>
    </form>
    <form action="{% url 'urlredirect:redirect_form' %}" method="post">
        {% csrf_token %}
        <input type="text" name="code" placeholder="code"/>
        <input type="submit" value="redirect"/>
    </form>
    <ul>
        {% for shortener in shorteners %}
        <li>
            <a href="{% url 'urlredirect:short_url_redirect' shortener.code %}">link</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
