<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">

        <div
             class="demo"
             @click="attachRed = !attachRed"
             :class="{red: attachRed, blue: !attachRed}">
        </div>
        <div class="demo" @click="attachRed = !attachRed" :class="{red: attachRed}">
        </div>
        <div class="demo" :class="color">
        </div>
        <hr>
        <input type="text" v-model="color">

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false,
                color: 'green',
            },
            computed: {
                divClasses: function(){
                    return {
                        red: this.attachRed,
                        blue: this.attachRed
                    };
                }
            }
        });
    </script>
</body>
</html>
