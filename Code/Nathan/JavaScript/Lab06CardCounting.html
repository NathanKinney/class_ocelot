        class Card {
            constructor(suit, name, value) {
                this.suit = suit
                this.name = name
                this.value = value
            }
        }
            // console.log(Card)
        class Player {
            constructor(name) {
                this.name = name
                this.hand = []
            }
        }
            // console.log(Player)
        class Deck {
            constructor() {
                this.SUITS = ['Heart', 'Spade', 'Club', 'Clover']
                this.NAMES = [2,3,4,5,6,7,8,9,10,'A','J','Q','K']

                this.cards = []

                let self = this
                this.SUITS.forEach(function(suit) {
                    self.NAMES.forEach(function(name, i) {
                        let value = i + 2
                        if (i > 9) value = 10
                        self.cards.push(new Card(suit, name, value))
                    })
                })
            }

            shuffle() {
                var i = this.cards.length

                while(i){
                   var x = Math.floor(Math.random()*i--)
                   var temp = this.cards[i]
                    this.cards[i] = this.cards[x]
                    this.cards[x] = temp
                }
            }
        }

        class Game {
            constructor() {
                this.players = []
                this.deck = new Deck()
                this.deck.shuffle()
            }

            addPlayer(name) {
                this.players.push(new Player(name))
            }
