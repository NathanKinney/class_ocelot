<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Score</title>
    <script>

       let grade_score = prompt('What score did you receive on your test J.R.?')

        if (grade_score >= 90){
           console.log('That is an A we are going to get ice cream!')
        }
        else if (grade_score >= 80) {
           console.log('B, That is ok  we can still get ice cream, but only rum raisen for you. Only winnfers get cookie dough.')
        }
        else if (grade_score >= 70){
           console.log('C, Well call Jimmy and let him know you are stuck at home tonight')
        }
        else if (grade_score >=60){
           console.log('D, Sleeping in the tool shed')
        }
        else {
            console.log('F, We never heard from J.R. again.........')
            }
    </script>
</head>

</body>
</html>
